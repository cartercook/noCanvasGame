<html>
<head></head>
<body>
	<div id="game"></div>
	<script src="./crafty.js"></script>
	<script src="./jquery-3.1.1.min.js"></script>
	<script src="./mutation-summary.js"></script>
	<script>
		var observer = new MutationSummary({
			callback: function(response) {
				console.log(response);
			},
			rootNode: document.getElementById('game'),
			//oldPreviousSibling: true, //optional, defaults to false
			queries: [{ attribute:"style" }]
		});

		Crafty.init(500,350, document.getElementById('game'));

		Crafty.e('2D, Collision, DOM, Color')
			.attr({x: 300, y: 215, w: 35, h: 35})
			.color('green')
			.onHit('Twoway', function(data){
				window.location.href = "Level2.html";
			});

		Crafty.e('2D, Collision, DOM, Color')
			.attr({x: -200, y: 400, w: 800, h: 1})
			.color('green')
			.onHit('Twoway', function(data){
				window.location.href = "Level1.html";
			});

		Crafty.e('2D, DOM, Color, Twoway, Gravity')
			.attr({x: 0, y: 0, w: 25, h: 25})
			.color('#F00')
			.twoway(150)
			.gravity('Floor');
//where map data starts
        Crafty.e('Floor, 2D, DOM, Color')
            .attr({x: 0, y: 250, w: 400, h: 10})
            .color('red');
	</script>
</body>
</html>
