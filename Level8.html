 
<html>
<head></head>
<body>
    <div id="game">the "change the exit" level (might want to look at the javascript for this one)</div>
    <div id="ref">2</div>
    <script src="./crafty.js"></script>
    <script src="./jquery-3.1.1.min.js"></script>
    <script src="./globaljs.js"></script>
    <script src="./updateDomChanges.js"></script>
    <script>
        Crafty.init(800,650, document.getElementById('game'));
 
        //exit
        Crafty.e('2D, Collision, Canvas, Color')
            .attr({x: 450, y: 210, w: 40, h: 40})
            .color('green')
            .onHit('Twoway', function(data){
                gate("Level9.html");
            });
 
        //portal gate lower
        Crafty.e('2D, Collision, DOM, Color')
            .attr({x: 300, y: 340, w: 20, h: 20})
            .color('blue');
        //ent2
 
        //portal gate upper
        Crafty.e('2D, Collision, DOM, Color')
            .attr({x: 300, y: 150, w: 20, h: 20})
            .color('blue');
        //ent3
 
        //other platform, with exit
        Crafty.e('Floor, 2D, Canvas, Color')
            .attr({x: 350, y: 250, w: 150, h: 10})
            .color('red');
 
        //portal entrance
        Crafty.e('2D, Collision, Canvas, Color')
            .attr({x: 250, y: 150, w: 20, h: 120})
            .color('yellow')
            .onHit('Twoway', function(data) {
                var ref = parseInt(document.getElementById("ref").innerHTML);
                console.log(ref);
                var new_x = Crafty(ref).x;
                var new_y = Crafty(ref).y;
                Crafty(8).attr({x: new_x, y: new_y});
            });
        //ent5
 
        // floor you land on
        Crafty.e('Floor, 2D, Canvas, Color')
            .attr({x: 20, y: 250, w: 175, h: 10})
            .color('red');
 
        var run = true;
 
        //invisible wall of death
        Crafty.e('2D, Collision, Canvas')
            .attr({x: -1000, y: 900, w: 3000, h: 1})
            .onHit('Twoway', function(data){
                if(run){
                    killfloor("Level8.html");
                    run = false;
                }
            });
 
        //-_-
        createPlayer(10, 100);
        //ent8
    </script>
</body>
</html>
