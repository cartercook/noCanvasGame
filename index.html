<html>
<head></head>
<body>
	<div>The "tutorial" level</div>
	<div id="game"></div>
	<script src="./crafty.js"></script>
	<script src="./jquery-3.1.1.min.js"></script>
	<script src="./globaljs.js"></script>
	<script src="./updateDomChanges.js"></script>
	<script>
		Crafty.init(500,350, document.getElementById('game'));

		createPlayer(0, 0, true); //DOM element

		Crafty.e('2D, Collision, DOM, Color')
			.attr({x: 300, y: 215, w: 35, h: 35})
			.color('green')
			.onHit('Twoway', function(data) {
                gate("Level2.html");
			})
			.bind("EnterFrame", updateDomChanges);
		
		Crafty.e('2D, Collision, Canvas')
			.attr({x: -1000, y: 400, w: 3000, h: 1})
			.onHit('Twoway', function(data) {
                killfloor("index.html");
			});

//where map data starts
		var craftyObjectIds={ent1: "Floor"};
        Crafty.e('Floor, 2D, DOM, Color')
            .attr({x: 0, y: 250, w: 400, h: 10})
            .color('red')
            .bind("EnterFrame", updateDomChanges);
	</script>
	<link rel="prerender" href="./level2.html">
	<link rel="prerender" href="./level3.html">
	<link rel="prerender" href="./level4.html">
	<link rel="prerender" href="./level5.html">
</body>
</html>
